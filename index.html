<!doctype html>
<html lang="en">

<head>
    <title>Discussion Portal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="wrapper">

        <nav class="navbar navbar-dark bg-dark sticky-top  row">

            <!-- <div class="row"> -->
            <div class="col-6 d-flex justify-content-start">
                <div id="heading">
                    <span>
                        <h3 id="title"><i>Discussion Portal</i></h3>
                    </span>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <form class="form-inline">
                    <button id="new-form" type="button" class="btn btn-success mr-2">New Form</button>

                    <input id="searchBar" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <!-- <button class="btn rounded-pill btn-outline-warning my-2 my-sm-0"
                        ><i>Search</i></button> -->
                </form>
            </div>
            <!-- </div> -->


        </nav>
        <div id="area" class="row">
            <div id="area-1" class="col-lg-6 col-sm-12">

                <div class="shadow-sm p-3 mb-3 bg-light rounded border-right border-left border-warning temp">
                    <strong>Subject :Sample</strong>
                    <br>
                    <i>Question:Sample</i>
                </div>

            </div>

            <div id="area-2" class="col-lg-6 col-sm-12 ">
                <div>
                    <div class="mb-4">
                        <h2 class="marquee"><i>Welcome to Discussion Portal</i>
                        </h2>
                        <h5>Enter a subject and question to get started
                        </h5>
                    </div>
                    <hr>
                    <div id="inputs">
                        <label for="subject">
                            <h6><i>Subject :</i></h6>
                        </label>
                        <input value="subject" id="subject" class="form-control" type="text" placeholder="Subject">
                        <br>
                        <label for="question">
                            <h6><i>Question :</i></h6>
                        </label>
                        <textarea value="question" class="form-control" id="question" cols="100" rows="10"
                            placeholder="Question"></textarea>
                        <button id="submitbtn" type="button"
                            class="btn btn-warning btn-md btn-block mt-3">Submit</button>

                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
